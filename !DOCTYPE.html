<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCI_jyclRZEKN0dsLRYZ_E5cuZq7024XJI",
            authDomain: "smart-irrigation-c2dcb.firebaseapp.com",
            databaseURL: "https://smart-irrigation-c2dcb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-irrigation-c2dcb",
            storageBucket: "smart-irrigation-c2dcb.firebasestorage.app",
            messagingSenderId: "428090389139",
            appId: "1:428090389139:web:db0c63ecf1860e4e72d366"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

       function togglePump() {
    let switchElement = document.getElementById("switch");
    let status = switchElement.classList.contains("on") ? "OFF" : "ON";

    // Instant UI Update
    switchElement.classList.toggle("on");  

    // Update Firebase
    database.ref("/pumpStatus").set({ status }).then(() => {
        console.log(`Pump status updated to: ${status}`);
    }).catch((error) => {
        console.error("Error updating Firebase:", error);
    });
}


    // Toggle Switch UI
    switchElement.classList.toggle("on");
}

        function updateUI(snapshot) {
            let switchElement = document.getElementById("switch");
            if (snapshot.exists()) {
                let status = snapshot.val().status;
                if (status === "ON") {
                    switchElement.classList.add("on");
                } else {
                    switchElement.classList.remove("on");
                }
            }
        }

        // Listen for changes in Firebase
        database.ref("/pumpStatus").on("value", updateUI);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .switch-box {
            width: 100px;
            height: 200px;
            background-color: #f0f0f0;
            border: 3px solid #444;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .switch {
            width: 40px;
            height: 80px;
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .switch.on {
            bottom: 100px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Pump Control</h2>

    <div class="switch-container">
        <div class="switch-box" onclick="togglePump()">
            <div id="switch" class="switch"></div>
        </div>
    </div>

</body>
</html>
