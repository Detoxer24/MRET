<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-remote-config.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCI_jyclRZEKN0dsLRYZ_E5cuZq7024XJI",
            authDomain: "smart-irrigation-c2dcb.firebaseapp.com",
            databaseURL: "https://smart-irrigation-c2dcb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-irrigation-c2dcb",
            storageBucket: "smart-irrigation-c2dcb.firebasestorage.app",
            messagingSenderId: "428090389139",
            appId: "1:428090389139:web:db0c63ecf1860e4e72d366"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const remoteConfig = firebase.remoteConfig();

        // Fetch remote config values
        remoteConfig.settings = {
            minimumFetchIntervalMillis: 3600000, // Cache for 1 hour
        };

        // Function to fetch remote config
        function fetchRemoteConfig() {
            remoteConfig.fetchAndActivate()
                .then(() => {
                    const pumpControlPassword = remoteConfig.getValue('pump_control_password').asString();

                    // Store the fetched password securely for control
                    window.pumpControlPassword = pumpControlPassword;
                })
                .catch((error) => {
                    console.error("Error fetching remote config: ", error); // Only log errors related to fetching config
                });
        }

        // Call fetchRemoteConfig on page load
        window.onload = function () {
            fetchRemoteConfig();
            fetchAnalytics(); // Fetch initial analytics
        };

        let totalOnTime = 0; // Store total time pump was ON
        let totalWaterUsed = 0; // Store total water used
        let lastOnTimestamp = null; // Track the time when the pump was last turned on

        function checkPassword() {
            let password = prompt("Enter password to access controls:");
            if (password !== window.pumpControlPassword) {
                alert("Incorrect password! Access denied.");
                return false;
            }
            return true;
        }

        function togglePump() {
            if (!checkPassword()) return;

            let switchElement = document.getElementById("switch");
            let switchBox = document.querySelector(".switch-box");
            let isOn = switchElement.classList.contains("on");
            let newStatus = isOn ? "OFF" : "ON";
            let timestamp = Date.now();

            // Instantly update UI
            switchElement.classList.toggle("on");
            switchBox.classList.toggle("on");

            if (newStatus === "ON") {
                // Reset total time and water used when turned on
                totalOnTime = 0;
                totalWaterUsed = 0;
                lastOnTimestamp = timestamp; // Mark the time when it was turned on
            } else {
                // Calculate total ON time and water used when turned off
                if (lastOnTimestamp) {
                    totalOnTime += (timestamp - lastOnTimestamp) / 1000 / 60; // Convert to minutes
                    totalWaterUsed = totalOnTime * 10; // Assuming 10L per minute
                    lastOnTimestamp = null; // Reset the timestamp after turning off
                }
            }

            // Update Firebase
            database.ref("/pumpStatus").set({ status: newStatus, timestamp: timestamp }).catch((error) => {
                // Do not log Firebase credentials, only log errors
                console.error("Error updating Firebase:", error);
            });

            // Update UI analytics immediately
            updateAnalytics();
        }

        function logPumpStatus(status, timestamp) {
            database.ref("/pumpLogs").push({ status: status, timestamp: timestamp });
        }

        function updateAnalytics() {
            // Display total ON time and water used
            document.getElementById("analytics").innerText = Total ON Time: ${totalOnTime.toFixed(2)} min | Water Used: ${totalWaterUsed.toFixed(2)} L;
        }

        function fetchAnalytics() {
            let now = Date.now();
            let midnight = new Date();
            midnight.setHours(0, 0, 0, 0);
            let startOfDay = midnight.getTime();

            database.ref("/pumpLogs").orderByChild("timestamp").startAt(startOfDay).once("value").then((snapshot) => {
                let totalOnTime = 0;
                let lastOnTimestamp = null;

                snapshot.forEach(entry => {
                    let data = entry.val();
                    if (data.status === "ON") {
                        lastOnTimestamp = data.timestamp;
                    } else if (data.status === "OFF" && lastOnTimestamp) {
                        totalOnTime += (data.timestamp - lastOnTimestamp) / 1000 / 60; // Convert to minutes
                        lastOnTimestamp = null;
                    }
                });

                let waterUsed = totalOnTime * 10; // Assuming 10L per minute
                document.getElementById("analytics").innerText = Total ON Time: ${totalOnTime.toFixed(2)} min | Water Used: ${waterUsed.toFixed(2)} L;
            }).catch((error) => {
                // Do not log Firebase credentials, only log errors
                console.error("Error fetching analytics:", error);
            });
        }

        setInterval(fetchAnalytics, 60000); // Update analytics every minute
        database.ref("/pumpStatus").on("value", updateUI);

        function updateUI(snapshot) {
            let switchElement = document.getElementById("switch");
            let switchBox = document.querySelector(".switch-box");
            if (snapshot.exists()) {
                let status = snapshot.val().status;

                if (status === "ON") {
                    switchElement.classList.add("on");
                    switchBox.classList.add("on");
                } else {
                    switchElement.classList.remove("on");
                    switchBox.classList.remove("on");
                }
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .logo {
            margin-top: 20px;
            width: 200px;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 63vh; /* Adjusted to move the switch 2 cm up */
        }

        .switch-box {
            width: 160px;
            height: 70px;
            background-color: #d9534f;
            border: 4px solid #444;
            border-radius: 35px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .switch-box.on {
            background-color: #4CAF50;
        }

        .switch {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 3px solid #333;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: all 0.3s ease-in-out;
        }

        .switch.on {
            left: 90px;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Company Logo" class="logo">
    <h2>Pump Control</h2>
    <p id="analytics">Fetching analytics...</p>
    <div class="switch-container">
        <div class="switch-box" onclick="togglePump()">
            <div id="switch" class="switch"></div>
        </div>
    </div>
</body>
</html>
