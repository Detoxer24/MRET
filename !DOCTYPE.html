<!DOCTYPE html>
<html>
<head>
    <title>Pump Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        button { font-size: 20px; padding: 10px 20px; margin: 10px; cursor: pointer; }
        #status { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Pump Control System</h2>
    <button onclick="setPumpStatus('ON')" style="background-color: green; color: white;">Turn ON</button>
    <button onclick="setPumpStatus('OFF')" style="background-color: red; color: white;">Turn OFF</button>
    <p id="status">Current Status: Loading...</p>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Function to update pump status in Firebase
        function setPumpStatus(status) {
            database.ref("/pumpStatus").set({ status: status });
        }
        
        // Function to listen for status changes
        database.ref("/pumpStatus/status").on("value", (snapshot) => {
            document.getElementById("status").innerText = "Current Status: " + snapshot.val();
        });
    </script>
</body>
</html>
