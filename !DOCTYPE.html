<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-remote-config.js"></script>

    <script>
        // Securely fetch Firebase Config from Server
        fetch("https://your-server.com/getFirebaseConfig")
            .then(response => response.json())
            .then(config => {
                firebase.initializeApp(config);
                initializePumpControl();
            })
            .catch(error => console.error("Error fetching Firebase config:", error));

        let database, remoteConfig;
        let totalOnTime = 0;
        let totalWaterUsed = 0;
        let lastOnTimestamp = null;

        function initializePumpControl() {
            database = firebase.database();
            remoteConfig = firebase.remoteConfig();

            remoteConfig.settings = { minimumFetchIntervalMillis: 3600000 };

            fetchRemoteConfig();
            setInterval(fetchAnalytics, 60000);
            database.ref("/pumpStatus").on("value", updateUI);
        }

        function fetchRemoteConfig() {
            remoteConfig.fetchAndActivate()
                .then(() => {
                    window.pumpControlPassword = remoteConfig.getValue('pump_control_password').asString();
                })
                .catch(error => console.error("Error fetching remote config:", error));
        }

        function checkPassword() {
            let password = prompt("Enter password:");
            if (password !== window.pumpControlPassword) {
                alert("Incorrect password! Access denied.");
                return false;
            }
            return true;
        }

        function togglePump() {
            if (!checkPassword()) return;

            let switchElement = document.getElementById("switch");
            let switchBox = document.querySelector(".switch-box");
            let isOn = switchElement.classList.contains("on");
            let newStatus = isOn ? "OFF" : "ON";
            let timestamp = Date.now();

            switchElement.classList.toggle("on");
            switchBox.classList.toggle("on");

            if (newStatus === "ON") {
                totalOnTime = 0;
                totalWaterUsed = 0;
                lastOnTimestamp = timestamp;
            } else {
                if (lastOnTimestamp) {
                    totalOnTime += (timestamp - lastOnTimestamp) / 60000;
                    totalWaterUsed = totalOnTime * 10;
                    lastOnTimestamp = null;
                }
            }

            database.ref("/pumpStatus").set({ status: newStatus, timestamp }).catch(error => {
                console.error("Error updating Firebase:", error);
            });

            updateAnalytics();
        }

        function fetchAnalytics() {
            let now = Date.now();
            let startOfDay = new Date().setHours(0, 0, 0, 0);

            database.ref("/pumpLogs").orderByChild("timestamp").startAt(startOfDay).once("value").then(snapshot => {
                let totalOnTime = 0, lastOnTimestamp = null;

                snapshot.forEach(entry => {
                    let data = entry.val();
                    if (data.status === "ON") lastOnTimestamp = data.timestamp;
                    else if (data.status === "OFF" && lastOnTimestamp) {
                        totalOnTime += (data.timestamp - lastOnTimestamp) / 60000;
                        lastOnTimestamp = null;
                    }
                });

                document.getElementById("analytics").innerText =
                    `Total ON Time: ${totalOnTime.toFixed(2)} min | Water Used: ${(totalOnTime * 10).toFixed(2)} L`;
            }).catch(error => console.error("Error fetching analytics:", error));
        }

        function updateUI(snapshot) {
            let switchElement = document.getElementById("switch");
            let switchBox = document.querySelector(".switch-box");

            if (snapshot.exists()) {
                let status = snapshot.val().status;
                switchElement.classList.toggle("on", status === "ON");
                switchBox.classList.toggle("on", status === "ON");
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .logo {
            margin-top: 20px;
            width: 200px;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 63vh;
        }

        .switch-box {
            width: 160px;
            height: 70px;
            background-color: #d9534f;
            border: 4px solid #444;
            border-radius: 35px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .switch-box.on {
            background-color: #4CAF50;
        }

        .switch {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 3px solid #333;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: all 0.3s ease-in-out;
        }

        .switch.on {
            left: 90px;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Company Logo" class="logo">
    <h2>Pump Control</h2>
    <p id="analytics">Fetching analytics...</p>
    <div class="switch-container">
        <div class="switch-box" onclick="togglePump()">
            <div id="switch" class="switch"></div>
        </div>
    </div>
</body>
</html>
